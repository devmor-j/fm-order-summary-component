<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- windicss injection for vite -->
  <script src="./main.js" type="module"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body class="min-h-screen flex items-center justify-center" w:font="RedHatDisplay" w:bg="clr-pale-blue">
  <main class="max-w-sm space-y-10" w:border="rounded-2xl" w:text="center clr-desat-blue" w:bg="white">
    <img w:border="rounded-t-2xl" src="./images/illustration-hero.svg" alt="">

    <div class="px-6 pb-4 space-y-6">
      <div class="space-y-4">
        <h1 class="" w:text="clr-dark-blue 2xl" w:font="black">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="flex justify-between items-center p-6" w:bg="clr-very-pale-blue" w:border="rounded-xl">
        <div class="flex gap-4">
          <img class="object-contain" src="./images/icon-music.svg" alt="">
          <div>
            <h2 w:text="clr-dark-blue" w:font="black">Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <button role="button" w:text="clr-bright-blue underline" w:font="semibold">Change</button>
      </div>

      <button class="block m-auto w-full py-3 px-6" w:border="rounded-xl" w:font="bold" role="link" w:bg="clr-bright-blue" w:text="white">Proceed to Payment</button>
      <button class="block m-auto pb-4" w:font="black" role="button">Cancel Order</button>
    </div>
  </main>

</body>

</html>
