<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- windicss injection for vite -->
  <script src="./main.js" type="module"></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body class="min-h-screen flex items-center justify-center" w:font="RedHatDisplay" w:bg="clr-pale-blue">
  <main w:w="max-[20rem]" w:text="center clr-desat-blue" w:bg="white">
    <img src="./images/illustration-hero.svg" alt="">
    <h1 w:text="clr-dark-blue">Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="justify-center" w:display="flex" w:bg="clr-very-pale-blue">
      <img src="./images/icon-music.svg" alt="">
      <div>
        <h2 w:text="clr-dark-blue">Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <button role="button" w:text="clr-bright-blue">Change</button>
    </div>

    <button class="block m-auto" role="link" w:bg="clr-bright-blue" w:text="white">Proceed to Payment</button>
    <button class="block m-auto" role="button">Cancel Order</button>
  </main>

</body>

</html>
